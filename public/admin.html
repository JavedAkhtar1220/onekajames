<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <!-- Bootstrap Link -->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap-5.0.2-dist/css/bootstrap.min.css">
        <!-- Custom Css -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body onload="getData()">
        <div class="row mt-5">
            <div class="col-lg-10 col-md-10 col-sm-10 col-10 mx-auto shadow-lg
                border bg-white" style="border-radius: 20px;">
                <div class="container my-5">
                    <div class="text-end">
                        <button class="btn btn-secondary" onclick="logout()">Logout</button>
                    </div>
                    <h1 class="h3 mt-4 text-center">RECORD</h1>
                    <div class="mt-5">
                        <form action="javascript:void(0)" onsubmit="searchData()">
                            <div class="row">
                                <div class="col-10 col-md-8 col-sm-8 col-12 mb-lg-0 mb-md-0 mb-sm-0 mb-3">
                                    <input
                                        type="search"
                                        class="form-control"
                                        id="search"
                                        placeholder="Enter ATM ID"
                                    >
                                </div>
                                <div class="col-lg-2 col-md-4 col-sm-4 col-12">
                                    <button type="submit" class="btn btn-primary
                                        w-100">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="text-center mt-5 d-none" id="search-loader">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div id="result" class="mt-5"></div>
                </div>
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
            integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <!-- Bootstrap js Link -->
        <script src="vendor/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
        <!-- Sweet Alert CDN -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- Firebase Scripts-->
        <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
        <!-- Custom Css -->
        <script src="js/firebase.js"></script>
        <script src="js/admin.js"></script>
    </body>
</html>
