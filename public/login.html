<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <!-- Bootstrap Link -->
        <link rel="stylesheet" type="text/css"
            href="vendor/bootstrap-5.0.2-dist/css/bootstrap.min.css">

        <!-- Custom Css -->
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

        <div class="row mt-5">
            <div class="col-lg-6 col-md-8 col-sm-10 col-10 mx-auto shadow-lg
                border bg-white"
                style="border-radius: 20px;">
                <div class="container my-5">
                    <h1 class="h3 mt-4 text-center">Login</h1>

                    <form action="javascript:void(0)" class="mt-4"
                        onsubmit="onLogin()">

                        <div class="mb-3">
                            <label for="email" class="small fw-bold mb-2">
                                Email</label>
                            <input type="text"
                                id="email"
                                oninput="emailValidation()"
                                autocomplete="off"
                                placeholder="Enter Email Address">
                            <span class="error" id="email-error"></span>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="small fw-bold mb-2">
                                Password</label>
                            <input type="password"
                                id="password"
                                oninput="passwordValidation()"
                                placeholder="Enter Password">
                            <span class="error" id="password-error"></span>
                        </div>

                        <button class="btn btn-primary w-100" id="login" type="submit">Login</button>
                    </form>

                </div>
            </div>
        </div>


        <!-- Bootstrap js Link -->
        <script src="vendor/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
       
        <!-- Sweet Alert CDN -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
       
        <!-- Firebase Scripts-->
        <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
       
        <!-- Custom js Script -->
        <script src="./js/firebase.js"></script>
        <script src="js/login.js"></script>

    </body>
</html>
